<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="/join">
    
    아이디: <input type="text"> <br>
    이메일: <input type="email" <br>
    비밀번호: <input type="password"> <br>

    취미:
    <input type="checkbox"> 공부
    <input type="checkbox"> 독서
    <input type="checkbox"> 게임 <br>

    이메일 수신 여부:
    <input type="radio" name="agree"> 예
    <input type="radio" name="agree"> 아니오 <br>
    
    <input type="file"> <br>

    오늘 컨디션: <input type="range" min="0" max="100" value="50" step="10">
    <br>

    주문수량: <input type="number" value="0"> <br>
    <input type="hidden" name="hidden-data" value="너는 바보야">
    <input type="button" value="기본 버튼">
    <button type="button">기본 버튼</button>

    <input type="submit" value="회원가입">
    <input type="reset" value="초기화">
    
    </form
    
</body>
</html>
