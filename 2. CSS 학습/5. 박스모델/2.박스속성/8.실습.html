<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 550px;
            height: 450px;
            border: 4px solid #123456;
            overflow: auto;
        }
        .child{
            width: 550px;
            height: 100px;
            background: #abcdef;
            border: 4px solid #red;
            font-size: 40px;
        }
        .parent .child:first-child{
            opacity: .4;
        }        
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">속 담 풀 이</div>
        <h1>생각해보지 않고 나오는 대로 말하다가 실수하면 상대와 나의 마음에 아픔을 남기게 된다</h1>
        <h2>말 한마디에 천냥 빚진다</h2>
        <h3>웃는 얼굴에 침 못 뱉는다</h3>
    </div>   
</body>
</html>
